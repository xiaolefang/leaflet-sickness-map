
<!DOCTYPE html>
<html>
<head>
	
	<title>病情地图test by 硕乐v0.8</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
  	<script src="./leaflet/leaflet.js"></script>
    <script src="./leaflet/echarts.js"></script>
  	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./geojson_guangdong_sickness.js"></script>
    <script src="./guangdong_sick_point.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'>
</div>

<input type="button" value="增加div" onclick="addDiv();" />
<script>
	var sickPointUrl = "https://superfxl.xyz/geoserver/cite/ows"
	var sick_Point_defaultParameters = {
    	service : 'WFS',
    	version : '1.3.0',
    	request : 'GetFeature',
    	typeName : 'cite:guangdong_sick_point',
    	outputFormat : 'application/json'
	};
	var sick_parameters = L.Util.extend(sick_Point_defaultParameters);
	var sick_url = sickPointUrl + L.Util.getParamString(sick_parameters);

	var sick_layer = null;



	var owsrootUrl = 'https://superfxl.xyz/geoserver/cite/ows';

	var defaultParameters = {
    	service : 'WFS',
    	version : '1.3.0',
    	request : 'GetFeature',
    	typeName : 'cite:city_confirm_map',
    	outputFormat : 'application/json'
	};

	var parameters = L.Util.extend(defaultParameters);
	var URL = owsrootUrl + L.Util.getParamString(parameters);

	var WFSLayer = null;



	var crs = L.CRS.EPSG3857;

	var basemap = L.tileLayer('https://superfxl.xyz/arcgis/rest/services/ChinaOnlineCommunity/MapServer/tile/{z}/{y}/{x}', {
		maxZoom: 17,
        minZoom: 4,
        pane: 'overlayPane'
	});

	var map = L.map('map',{
		center: [23.148363,113.2553319],
		zoom: 7,
		layers: [basemap]}
    );

	var guangzhouLayer = L.tileLayer.wms('https://superfxl.xyz/geoserver/cite/wms?',{
		layers: 'cite:guangzhou_sick_point',
		format: 'image/png',
		crs: L.CRS.EPSG4326,
		tileSize:256,
        transparent: true})

	function getColor(d) {
    return d > 500 ? '#800026' :
           d > 350  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
    }

    WFSLayer = L.geoJson(geo_guangdong_city,{
        style: function (feature) {
                    return {
                        stroke: false,
                        fillColor: getColor(feature.properties.value),
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    };
                },
        onEachFeature: function (feature, layer) {
                    //popupOptions = {maxWidth: 200};
                    //layer.bindPopup("截止至最近的凌晨23:00，" + feature.properties.city_name + "有<br /><b>" + feature.properties.value+"确诊病人</b>");
                    var content1='<div style="width:280px;height:220px" id="mark1"></div>';
                    layer.bindPopup(content1,{});
                    layer.on('popupopen',function(e){
                        var city = feature.properties.city_name.replace("市","")
                        var url_dateline = "https://superfxl.xyz/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite:city_confirm_count&maxFeatures=20&outputFormat=application/json&FILTER=<Filter><PropertyIsEqualTo><PropertyName>city_name</PropertyName><Literal>"+city+"</Literal></PropertyIsEqualTo></Filter>"
                        var ajax_timeline = $.ajax({
                            url:url_dateline,
                            success:function(response){
                                var myChart=echarts.init(document.getElementById('mark1'));
                                var dates = []
                                var datas = []
                                for (var i=0;i<response.features.length;i++){
                                    date_value = response.features[i].properties.confirmed_date.replace("Z","")
                                    dates.push(date_value)
                                    datas.push(response.features[i].properties.value)
                                }
                                console.log(datas)
                                console.log(dates)
                                var option={
                                    title:{
                                        text: feature.properties.city_name,
                                        subtext: "截止至最近的凌晨23:00，累计"+feature.properties.value+"人确诊",
                                    },
                                    legend: {
                                        data: ["确诊人数"],
                                        align: 'left'
                                    },
                                    toolbox: {
                                        feature: {
                                            saveAsImage: {
                                            pixelRatio: 2
                                            }
                                        }
                                    },
                                    tooltip: {},
                                    xAxis: {
                                        data: dates,
                                        silent: false,
                                        splitLine: {
                                            show: false
                                        }
                                    },
                                    yAxis: {},
                                    series: [{
                                        name: '确诊人数',
                                        type: 'bar',
                                        data: datas
                                    }]
                                };
                        var div = L.DomUtil.create('div');
                        var chart = echarts.init(div, '', {
                            width: 500,
                            height: 300
                        });
                        myChart.setOption(option);
                            }
                        });
                    });
                }
    });

    var geojsonMarkerOptions = {
                radius: 8,
                fillColor: "#ff7800",
                color: "blue",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.6
            };

    sick_layer = L.geoJson(guangdong_sick_point,{
                        pointToLayer: function (feature, latlng) {
                                return L.circleMarker(latlng, geojsonMarkerOptions);
                        },
                        onEachFeature: function(feature,layer){
                            popupOptions = {maxWidth: 200};
                            layer.bindPopup("截止至最近的23:00，源于"+feature.properties.source+"，"+feature.properties.name);

                        }
                    }).addTo(map);


	var baseLayers = {
		"普通底图": basemap,
	};
	var overlays = {
                        "广东省病情地图": WFSLayer,
                        "广东病情点": sick_layer
                    };      
    L.control.layers(baseLayers,overlays).addTo(map);   	

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

        latlng = [e.latitude, e.longitude]
        var min_y = latlng[1]-0.000009405717451407729*3000
        var max_y = latlng[1]+0.000009405717451407729*3000
        var min_x = latlng[0]-0.000008983152841195214*3000
        var max_x = latlng[0]+0.000008983152841195214*3000

        var url_judge = "https://superfxl.xyz/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite%3Aguangdong_sick_point&maxFeatures=20000&outputFormat=application%2Fjson&srsname=EPSG:4326&bbox="+min_y+","+min_x+","+max_y+","+max_x

        var geojsonMarkerOptions = {
                radius: 10,
                fillColor: "#00ff00",
                color: "red",
                weight: 3,
                opacity: 1,
                fillOpacity: 1
            };

        var ajax_3 = $.ajax({
            url:url_judge,
            success:function(response){
                L.marker(latlng).addTo(map)
                    .bindPopup("你会在这个点的 " + radius + " 米附近,三公里范围内有"+response.totalFeatures+"个可能感染点").openPopup();
                L.circle(latlng, radius).addTo(map);
                var near_sick_layer = L.geoJson(response,{
                        pointToLayer: function (feature, latlng) {
                                return L.circleMarker(latlng, geojsonMarkerOptions);
                        },
                        onEachFeature: function(feature,layer){
                            popupOptions = {maxWidth: 200};
                            layer.bindPopup("截止至最近的23:00，源于"+feature.properties.source+"，"+feature.properties.name);

                        }
                    }).addTo(map);
            }
        })
	}

	
	function onLocationError(e) {

        alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, maxZoom: 7});


</script>



</body>
</html>
